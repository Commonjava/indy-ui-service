quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size: 500M
#    auth:
#      permission:
#        authenticated:
#          paths: "/*"
#          policy: authenticated
  package:
    type: uber-jar
  application:
    name: "Indy"
  resteasy:
    gzip:
      enabled: true
      max-input: 64M
  keycloak:
    devservices:
      enabled: false
#  oidc:
#    enabled: true
#    auth-server-url: "http://localhost:8180/realms/indyuiservice"
#    "client-id": "indy"
#    credentials:
#      secret: "secret"
#    "application-type": "web-app"
#    logout:
#      path: "/logout"
#      post-logout-path: "/"
  log:
    level: INFO
    min-level: TRACE
    category:
      "org.jboss":
        level: WARN
      "org.apache.http":
        level: ERROR
      "io.quarkus":
        level: WARN
      "io.smallrye":
        level: WARN
      "org.eclipse":
        level: WARN
      "io.netty":
        level: WARN
      "io.grpc":
        level: WARN
      "org.commonjava.indy.service":
        level: TRACE
    console:
      enable: true
      level: DEBUG
    file:
      level: DEBUG
      enable: true
      path: "log/indy-ui-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M
  swagger-ui:
    always-include: true
    title: "Indy"
  opentelemetry:
    enabled: false

  quinoa:
    # ui-dir: "webui"
    build-dir: "dist"
    package-manager-install:
      ~: true
      node-version: "18.12.1"
      npm-version: "9.4.0"
    package-manager-command:
      install-env:
        strict-ssl: false
      install: "npm config set strict-ssl false && npm ci"

mp:
  openapi:
    scan:
      exclude:
        packages:
          - org.commonjava.indy.service.ui.jaxrs.stats
          - org.commonjava.indy.service.ui.models.stats
          - org.commonjava.indy.service.ui.keycloak




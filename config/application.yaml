quarkus:
  http:
    port: 8080
    read-timeout: 30m
    limits:
      max-body-size: 500M
  package:
    type: uber-jar
  application:
    name: "Indy UI"
  resteasy:
    gzip:
      enabled: true
      max-input: 64M
  keycloak:
    devservices:
      enabled: false
  oidc:
    enabled: false
  security:
    auth:
      enabled-in-dev-mode: false
  log:
    level: DEBUG
    min-level: TRACE
    category:
      "org.jboss":
        level: WARN
      "org.apache.kafka":
        level: WARN
      "io.quarkus":
        level: WARN
      "io.quarkiverse":
        level: DEBUG
      "io.smallrye":
        level: WARN
      "org.eclipse":
        level: WARN
      "io.netty":
        level: WARN
      "org.commonjava.indy.service":
        level: TRACE
    console:
      enable: true
      level: DEBUG
    file:
      level: DEBUG
      enable: true
      path: "log/indy-ui-service.log"
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
      rotation:
        max-backup-index: 5
        max-file-size: 10M
  swagger-ui:
    always-include: true
  opentelemetry:
    enabled: false

  quinoa:
    # ui-dir: "webui"
    build-dir: "dist"
    package-manager-install:
      ~: true
      node-version: "18.12.1"
      npm-version: "9.4.0"
    package-manager-command:
      install-env:
        strict-ssl: false
      install: "npm ci"


indy_security:
  enabled: True
